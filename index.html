<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firequiz</title>
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://cdn.rawgit.com/react-bootstrap/react-bootstrap-bower/master/react-bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
    const Jumbotron = ReactBootstrap.Jumbotron;
    const Button = ReactBootstrap.Button;
    const Grid = ReactBootstrap.Grid;
    const Panel = ReactBootstrap.Panel;
    const Input = ReactBootstrap.Input;

    class QuizApp extends React.Component {
      constructor(props) {
        super(props);
        this.state = {quiz: {questions: []}};
      }
      componentDidMount() {
        var quizRef = new Firebase('https://firequiz.firebaseio.com/quizzes/' + this.props.i);
        quizRef.on('value', snapshot => this.setState({
          quiz: snapshot.val()
        }));
      }
      render() {
        return (
          <div>
            {quizHeader}
            <QuestionList data={this.state.quiz.questions}/>
          </div>
        );
      }
    }

    const quizHeader = (
      <Jumbotron>
        <Grid>
          <h1>How Smart Are You?</h1>
          <p>A slightly interesting quiz consisting of seven questions that I scraped from some place I can't remember</p>
          <p><Button bsStyle="primary" href="https://github.com/prashcr/firequiz" target="_blank">What's this?</Button></p>
        </Grid>
      </Jumbotron>
    );

    class QuestionList extends React.Component {
      render() {
        return (
          <Grid>
            {this.props.data.map(question => <Question data={question} />)}
          </Grid>
        );
      }
    }

    class Question extends React.Component {
      render() {
        return (
          <Panel header={this.props.data.text}>
            <Input type='select' placeholder='select'>
              <option value='select'>select</option>
              {this.props.data.choices.map((choice, i) => <option value={i}>{choice}</option>)}
            </Input>
          </Panel>
        );
      }
    } 

    React.render(<QuizApp i="0" />, document.getElementById('content'));
    </script>
  </body>
</html>
